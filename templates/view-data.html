<!-- templates/view-data.html -->
{% extends 'base.html' %}

{% block title %}View Data{% endblock %}

{% block content %}
    <div class="container text-center mt-5 data-view-container"> <!-- Add a class for styling -->
        <div class="section-title mt-3">
            <h2 class="mb-4 mt-5">Data from Contact Form Submissions</h2>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
